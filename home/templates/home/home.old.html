{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="description" name="description">
    <meta name="google" content="notranslate" />

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-icon-180x180.png">
    <link rel="icon" href="{% static 'home/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'home/style.css' %}">

    <title>Castagnino</title>
</head>

<body>

    <div id="wrapper">
        <div id="text" style="">
            <nav>
                <ul>
                    <li class="active"><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'works' %}">Works</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </nav>    
        </div>
        <div id="particle-canvas">

        </div>
    </div>

    <script type="text/javascript" src="{% static 'home/particle-network.min.js' %}"></script>
    <script type="text/javascript">
        var canvasDiv = document.getElementById('particle-canvas');
        var options = {
            particleColor: '#888',
            interactive: true,
            speed: 'medium',
            density: 'high'
        };
        var particleCanvas = new ParticleNetwork(canvasDiv, options);
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'home/script.js' %}"></script>

</body>

</html>




<!-- https://github.com/JulianLaval/canvas-particle-network -->
